<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Visual Analytics for Sentiment of Company Earnings Calls</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header">
        <h1>Visualizing Sentiment of Company Earnings Calls</h1>     
    </div>

     <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/overview/">Overview</a></li>
        <li><a href="/singlecompany/">Single Company</a></li>
    </ul>

    <div class="header">
        <h3>Financials vs. Sentiment by company</h3>
    </div>

    <div class="container">
      <div id="selections" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <select id="stock-select" class="form-control">
          <option value="AAPL">Apple</option>
          <option value="AXP">American Express</option>
          <option value="BA">Caterpillar</option>
          <option value="CAT">Cisco</option>
          <option value="CSCO">Chevron</option>
          <option value="KO">Coca-Cola</option>
          <option value="DIS">Disney</option>
          <option value="XOM">ExxonMobil</option>
          <option value="GE">General Electric</option>
          <option value="GS">Goldman Sachs</option>
          <option value="HD">Home Depot</option>
          <option value="IBM">IBM</option>
          <option value="INTC">Intel</option>
          <option value="JNJ">Johnson & Johnson</option>
          <option value="JPM">JP Morgan</option>
          <option value="MCD">McDonalds</option>
          <option value="MMM">3M</option>
          <option value="MRK">Merck</option>
          <option value="MSFT">Microsoft</option>
          <option selected value="NKE">Nike</option>
          <option value="PFE">Pfizer</option>
          <option value="PG">Proctor & Gamble</option>
          <option value="TRV">Travellers</option>
          <option value="UNH">United Healthcare</option>
          <option value="UTX">United Technologies</option>
          <option value="V">Visa</option>
          <option value="VZ">Verizon</option>
          <option value="WBA">Walgreen Boots</option>
          <option value="WMT">WalMart</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="var-select" class="form-control">
          <option selected value="revenue">Revenue vs sentiment</option>
          <option value="operatingIncome">Operating income vs sentiment</option>
          <option value="netIncome">Net income vs sentiment</option>
          </select>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div id="chart-area"></div>                 
          </div> 
      </div>
    </div>

    <!-- External JS libraries -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/d3.min.js"></script>
    <script src="/js/d3-tip.js"></script>
    <script src="/js/d3-shape.js"></script>
    <!-- Custom JS -->
    <script src="/js/singlecompany.js"></script>

    </body>
</html>
